---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployd
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployd
  template:
    metadata:
      labels:
        app: deployd
    spec:
      serviceAccountName: deployd-role
      containers:
      - name: deployd
        imagePullPolicy: Never
        image: deployd:0.0.1
        ports:
        - name: app
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: deployd
  namespace: kube-system
  labels:
    app: deployd
spec:
  type: NodePort
  ports:
  - nodePort: 30000
    port: 30000
    targetPort: 8080
    protocol: TCP
  selector:
    app: deployd
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: deployd-role
  namespace: kube-system
subjects:
- kind: ServiceAccount
  name: deployd-role
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployd-role
  namespace: kube-system
